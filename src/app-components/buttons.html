<!-- Кнопка с основным стилем -->
<button class="btn btn--main"></button>

<!-- Кнопка с темным стилем -->
<button class="btn btn--dark"></button>

<!-- Кнопка для связи через WhatsApp с иконкой -->
<button class="btn btn--wa" aria-label="Написать в WhatsApp">
    <span class="btn__icon btn__icon--wa" aria-hidden="true"></span>
    Написать в WhatsApp
</button>

<!-- Кнопка с темным контуром -->
<button class="btn btn--outline-dark"></button>

<!-- Ссылка, стилизованная как кнопка, с иконкой -->
<a href="#!" class="btn btn--outline-main" title="" role="button">
    <span class="btn__icon btn__icon--main" aria-hidden="true"></span>
</a>

<!-- Ссылка, стилизованная как кнопка с темным стилем, с иконкой -->
<a href="#!" class="btn btn--dark" title="" role="button">
    <span class="btn__icon btn__icon--white" aria-hidden="true"></span>
</a>

<!-- Ссылка, стилизованная как кнопка с действием, с белой иконкой -->
<a href="#!" class="btn btn--action" title="" role="button">
    <span class="btn__icon btn__icon--white" aria-hidden="true"></span>
</a>
